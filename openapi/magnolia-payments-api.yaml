components:
  schemas:
    AccountBeneficiaryRequestModel:
      additionalProperties: false
      description: Account beneficiary request model
      properties:
        identityId:
          description: Identity Id
          format: uuid
          minLength: 1
          type: string
        percentageOfDivision:
          description: Percentage of division
          format: double
          type: number
        relationship:
          description: Relationship
          nullable: true
          type: string
      required:
        - identityId
        - percentageOfDivision
      type: object
    AccountConfigResponseModel:
      additionalProperties: false
      description: Clearing accounts config request model
      properties:
        custodialAccountId:
          description: Custodial account identifier
          format: uuid
          nullable: true
          type: string
        provider:
          $ref: '#/components/schemas/CustodialAccountsProvider'
        source:
          $ref: '#/components/schemas/ConfigSource'
      type: object
    AccountIdentifierCode:
      additionalProperties: false
      properties:
        account:
          nullable: true
          type: string
        identifierCode:
          nullable: true
          type: string
      type: object
    AccountNameAddress:
      additionalProperties: false
      properties:
        account:
          nullable: true
          type: string
        nameAddress:
          nullable: true
          type: string
      type: object
    AccountNumberNameAddress:
      additionalProperties: false
      properties:
        account:
          nullable: true
          type: string
