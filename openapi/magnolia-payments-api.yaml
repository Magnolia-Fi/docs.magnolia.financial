            type: string
          style: simple
      responses:
        '204':
          description: No Content
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - Bearer: []
      tags:
        - CustodialAccounts
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateAccountStatusRequestModel'
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccountStatusRequestModel'
          text/json:
            schema:
