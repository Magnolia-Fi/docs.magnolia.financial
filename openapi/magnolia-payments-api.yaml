openapi: 3.0.1
info:
  title: Magnolia API
  version: '1.0'
servers:
  - url: 'https://api.sandbox.magnolia.financial'
paths:
  /api/organization/v1/current-organization:
    get:
      parameters:
        - description: The included properties.
          in: query
          name: include
          schema:
            items:
              $ref: '#/components/schemas/UserOrganizationRelation'
            type: array
          style: form
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationResponseModel'
          description: Organization response models.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - Bearer: []
      tags:
        - CurrentOrganization
      summary: Retrieve the current organization.
    patch:
      parameters:
        - description: The idempotency key for the endpoint
          in: header
          name: Idempotency-Key
          schema:
            format: uuid
            type: string
          style: simple
      responses:
        '204':
          description: No content response.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - Bearer: []
      tags:
        - CurrentOrganization
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: '#/components/schemas/OrganizationPatchModel'
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationPatchModel'
          text/json:
            schema:
              $ref: '#/components/schemas/OrganizationPatchModel'
        description: The patch model.
      summary: Update the current organization.
  /api/organization/v1/current-organization/readonly:
    post:
      parameters:
        - description: The idempotency key for the endpoint
