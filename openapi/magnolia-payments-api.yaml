      summary: Retrieve the webhook configuration.
    patch:
      parameters:
        - description: The idempotency key for the endpoint
          in: header
          name: Idempotency-Key
          schema:
            format: uuid
            type: string
          style: simple
      responses:
        '204':
          description: Webhook config is patched.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Webhook config is not found.
      security:
        - Bearer: []
      tags:
        - CurrentOrganization
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: '#/components/schemas/WebhookConfigPatchModel'
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookConfigPatchModel'
          text/json:
            schema:
              $ref: '#/components/schemas/WebhookConfigPatchModel'
        description: The webhook config patch model
      summary: Patch the current webhook config.
  /api/trust/v1/custodial-accounts:
    get:
      parameters:
        - description: Filter by owner identity identifier
          in: query
          name: OwnerIdentityId
          schema:
            format: uuid
            type: string
          style: form
        - description: Return all records that have status
          in: query
          name: Status
          schema:
            $ref: '#/components/schemas/ModelCustodialAccountStatus'
          style: form
        - description: Return all records that have label
          in: query
          name: Label
          schema:
            $ref: '#/components/schemas/CustodialAccountLabel'
          style: form
        - description: Name of custodial account to filter by
          in: query
          name: CustodialAccountName
          schema:
            type: string
          style: form
        - description: Whether to sort in ascending order
          in: query
          name: SortingAscending
          schema:
            type: boolean
          style: form
        - description: Page count
          in: query
          name: Page
          schema:
            format: int32
            type: integer
          style: form
        - description: PageSize
          in: query
          name: PageSize
          schema:
            format: int32
            type: integer
          style: form
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/CustodialAccountsResponseModelPageResponseModel
          description: Response with custodial accounts page.
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - Bearer: []
      tags:
        - CustodialAccounts
      summary: 'Retrieve the filtered, paged list with custodial accounts.'
    post:
      parameters:
        - description: The idempotency key for the endpoint
          in: header
          name: Idempotency-Key
          schema:
            format: uuid
            type: string
          style: simple
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustodialAccountsResponseModel'
          description: Created
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Conflict
      security:
        - Bearer: []
      tags:
        - CustodialAccounts
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateCustodialAccountRequestModel'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustodialAccountRequestModel'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateCustodialAccountRequestModel'
        description: Create custodial account request model.
      summary: Create the new custodial account.
